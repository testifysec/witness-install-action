on: [push]
permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout
jobs:
  hello_world_job:
  
    runs-on: ubuntu-latest
    name: test witness install
    steps:
      - uses: actions/checkout@v3
      - name: Witness install
        uses: testifysec/witness-install-action@fix_trace
        with:
          signing-key: |
            -----BEGIN PRIVATE KEY-----
            MC4CAQAwBQYDK2VwBCIEIN2GVZvD5a8M8ALX6ES0NV3zrNzi0ZwZ+DMJQykS92Lc
            -----END PRIVATE KEY-----
          attestors: git environment
          trace-enable: "false"
          step-name: "test"
          archivist-grpc-server: "archivist-grpc.testifysec.io:443"
          version: v0.1.12-rc3
      - run: curl -L -o $RUNNER_TEMP/scribe https://github.com/testifysec/witness-install-action/releases/download/vtest/scribe
      - run: chmod +x $RUNNER_TEMP/scribe
      - run: scribe --step-name=test1 -- ls -al



